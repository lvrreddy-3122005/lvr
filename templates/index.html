{% extends "base.html" %}
{% block content %}
<div class="text-center mb-4">
    <h1 class="display-5">TypeMaster</h1>
    <p class="lead">Test your typing speed and accuracy!</p>
</div>

<div class="d-flex justify-content-center mb-3">
    <div>
        <label>Select minutes:</label>
        <select id="minutes" class="form-select w-auto d-inline-block">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="ms-3">
        <label>Character Type:</label>
        <div class="d-flex gap-2">
            <input type="checkbox" id="lowercase" checked> Lowercase
            <input type="checkbox" id="uppercase"> Uppercase
            <input type="checkbox" id="numeric"> Numeric
            <input type="checkbox" id="alphanumeric"> Alphanumeric
        </div>
    </div>
</div>

<div class="text-center mb-3">
    <button id="startBtn" class="btn btn-primary btn-lg">Start Typing</button>
</div>

<div id="paragraph" class="p-4 border rounded mb-3" style="min-height: 120px; font-family: monospace; font-size: 18px; line-height: 1.6;"></div>

<input id="typedText" class="form-control form-control-lg mb-3" type="text" placeholder="Start typing..." disabled>

<div class="d-flex justify-content-between mb-3">
    <span>Speed: <strong id="wpm">0</strong> WPM</span>
    <span>Accuracy: <strong id="accuracy">100</strong>%</span>
    <span>Time Left: <strong id="timeLeft">0</strong>s</span>
</div>

<form id="submitForm" method="post" action="{{ url_for('main.submit') }}">
    <input type="hidden" name="wpm" id="formWpm">
    <input type="hidden" name="accuracy" id="formAccuracy">
    <button type="submit" class="btn btn-success btn-lg w-100" id="submitBtn" disabled>Submit Result</button>
</form>
{% endblock %}
