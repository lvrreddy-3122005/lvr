{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="card-title fw-bold text-success">Create Account</h2>
                    <p class="text-muted">Join us and start typing</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user-plus text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0" name="username" 
                                   placeholder="Choose a username" required
                                   style="border-color: #dee2e6;">
                        </div>
                        <div class="form-text">Choose a unique username</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-key text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" name="password" 
                                   placeholder="Create a strong password" required
                                   style="border-color: #dee2e6;">
                        </div>
                        <div class="form-text">Use at least 8 characters with mix of letters and numbers</div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3 fw-semibold py-2">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">Already have an account?
                            <a href="{{ url_for('auth.login') }}" class="text-success text-decoration-none fw-semibold ms-1">
                                Sign In
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    backdrop-filter: blur(10px);
}

.form-control {
    border-radius: 0.375rem;
    transition: all 0.3s ease;
    padding: 0.75rem 1rem;
}

.form-control:focus {
    border-color: #198754;
    box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.1);
    transform: translateY(-1px);
}

.input-group-text {
    border-radius: 0.375rem 0 0 0.375rem;
    transition: all 0.3s ease;
}

.btn-success {
    background: linear-gradient(135deg, #198754 0%, #146c43 100%);
    border: none;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
}

.form-text {
    font-size: 0.875rem;
    color: #6c757d;
    margin-top: 0.25rem;
}

.card-title {
    background: linear-gradient(135deg, #198754, #20c997);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.btn-link {
    color: #6c757d;
    text-decoration: none;
    transition: color 0.3s ease;
}

.btn-link:hover {
    color: #198754;
}
</style>
{% endblock %}
